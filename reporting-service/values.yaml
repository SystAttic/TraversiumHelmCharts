image:
  repository: ghcr.io/systattic/traversium-report-service
  tag: "1.0.0"
  pullPolicy: IfNotPresent

service:
  port: 8097
  type: ClusterIP

replicaCount: 1

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

secrets:
  imagePullSecret: ghcr-secret
  databaseSecret: neon-report-db-secret
  firebaseSecret: firebase-secret

kafka:
  bootstrapServers: "kafka.kafka-test.svc.cluster.local:9092"

grpc:
  client:
    audit:
      host: "audit-service"
      port: 9096

probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

logging:
  level: INFO

spring:
  profiles:
    active: test

configServer:
  enabled: false
  applicationName: ReportService
  failFast: false
  bus:
    enabled: true
    refreshEnabled: true
