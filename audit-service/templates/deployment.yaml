apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      imagePullSecrets:
        - name: {{ .Values.secrets.imagePullSecret }}
      containers:
        - name: audit-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            - name: firebase-config
              mountPath: /opt/audit-service/conf
              readOnly: true
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.databaseSecret }}
                  key: url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.databaseSecret }}
                  key: username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.databaseSecret }}
                  key: password
            - name: SERVER_PORT
              value: "{{ .Values.service.port }}"
            - name: SPRING_FLYWAY_ENABLED
              value: "true"
            - name: SPRING_FLYWAY_LOCATIONS
              value: "classpath:db/migration/tenant"
            - name: SPRING_DATASOURCE_INITIALIZATION_MODE
              value: "never"
            - name: SPRING_SQL_INIT_MODE
              value: "never"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "none"
            - name: SPRING_JPA_OPEN_IN_VIEW
              value: "false"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/audit"
            - name: MANAGEMENT_HEALTH_DB_ENABLED
              value: "false"
            - name: SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE
              value: "0"
            - name: SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT
              value: "0"
            - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
              value: "5"
            - name: SPRING_DATASOURCE_HIKARI_IDLE_TIMEOUT
              value: "15000"
            - name: SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT
              value: "30000"
            - name: SPRING_DATASOURCE_HIKARI_MAX_LIFETIME
              value: "300000"
            - name: SPRING_DATASOURCE_HIKARI_KEEPALIVE_TIME
              value: "0"
            - name: MANAGEMENT_ENDPOINT_HEALTH_GROUP_READINESS_INCLUDE
              value: "readinessState,diskSpace"
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "{{ .Values.kafka.bootstrapServers }}"
            - name: SPRING_KAFKA_TOPIC
              value: "{{ .Values.kafka.auditTopic }}"
      volumes:
        - name: firebase-config
          secret:
            secretName: {{ .Values.secrets.firebaseSecret }}
