# Common/Default configuration

image:
  repository: ghcr.io/systattic/traversium-audit-service
  tag: "1.2.0-SNAPSHOT"
  pullPolicy: IfNotPresent

service:
  port: 8092
  type: ClusterIP

replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

secrets:
  imagePullSecret: ghcr-secret
  databaseSecret: neon-audit-db-secret
  firebaseSecret: firebase-secret

kafka:
  bootstrapServers: "kafka.kafka-test.svc.cluster.local:9092"
  auditTopic: "audit-topic"

probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

logging:
  level: INFO
