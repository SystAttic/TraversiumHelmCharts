apiVersion: apps/v1
kind: Deployment
metadata:
  name: trip-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: trip-service
  template:
    metadata:
      labels:
        app: trip-service
      annotations:
        {{ include "common.prometheusAnnotations" (dict "contextPath" "/trips" "Values" .Values) | nindent 8 }}
    spec:
      {{ include "common.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: trip-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
            - containerPort: {{ .Values.service.grpcPort }}
          volumeMounts:
            {{ include "common.firebaseVolumeMount" (dict "serviceName" "trip-service" "Values" .Values) | nindent 12 }}
          env:
            {{ include "common.standardEnv" (dict "contextPath" "/trips" "Values" .Values) | nindent 12 }}
            - name: SPRING_KAFKA_AUDIT_TOPIC
              value: "{{ .Values.kafka.auditTopic }}"
            - name: SPRING_KAFKA_NOTIFICATION_TOPIC
              value: "{{ .Values.kafka.notificationTopic }}"
            - name: SPRING_GRPC_SERVER_PORT
              value: "{{ .Values.grpc.server.port }}"
            - name: SPRING_GRPC_CLIENT_MODERATION_SERVICE_MODERATION_HOST
              value: "{{ .Values.grpc.client.moderation.host }}"
            - name: SPRING_GRPC_CLIENT_MODERATION_SERVICE_MODERATION_PORT
              value: "{{ .Values.grpc.client.moderation.port }}"

            # Spring Cloud Config Server
            {{- if .Values.configServer }}
            {{- if .Values.configServer.enabled }}
            {{ include "common.configServerEnv" . | nindent 12 }}
            {{ include "common.configServerBusEnv" . | nindent 12 }}
            {{- end }}
            {{- end }}
          {{ include "common.probes" (dict "contextPath" "/trips" "Values" .Values) | nindent 10 }}
      volumes:
        {{ include "common.firebaseVolume" . | nindent 8 }}
