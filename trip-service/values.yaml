# Common/Default configuration

image:
  repository: ghcr.io/systattic/traversium-trip-service
  tag: "1.3.0"
  pullPolicy: IfNotPresent

service:
  port: 8093
  grpcPort: 9091
  type: ClusterIP

replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

secrets:
  imagePullSecret: ghcr-secret
  databaseSecret: neon-trip-db-secret
  firebaseSecret: firebase-secret
  keycloakSecret: keycloak-trip-client-secret

kafka:
  bootstrapServers: "kafka.kafka-test.svc.cluster.local:9092"
  auditTopic: "audit-topic"
  notificationTopic: "notification-topic"

grpc:
  server:
    port: 9091
  client:
    moderation:
      host: "moderation-service"
      port: 9090

probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

logging:
  level: INFO

spring:
  main:
    allowBeanDefinitionOverriding: true

security:
  oauth2:
    client:
      tokenUri: ""
      clientId: "trip-service"
      clientSecret: ""
      grantType: "client_credentials"
      refreshSkewSeconds: 30

configServer:
  enabled: false
  failFast: false
  bus:
    enabled: true
    refreshEnabled: true
  applicationName: TripService
