image:
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

secrets:
  azureModerationSecret: azure-moderation-secret-dev

moderation:
  policy:
    blockSeverity: 1

security:
  oauth2:
    resourceserver:
      jwt:
        issuerUri: "http://keycloak-http.dev.svc.cluster.local:8080/auth/realms/traversium"

probes:
  startup:
    initialDelaySeconds: 15
    periodSeconds: 5
    timeoutSeconds: 3
  liveness:
    timeoutSeconds: 3
  readiness:
    periodSeconds: 5
    timeoutSeconds: 3

logging:
  level: DEBUG
