image:
  repository: ghcr.io/systattic/traversium-config-server
  tag: "1.1.0-SNAPSHOT"
  pullPolicy: Always

service:
  port: 8888
  type: ClusterIP

replicaCount: 1

resources:
  limits:
    cpu: 250m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

secrets:
  imagePullSecret: ghcr-secret
  gitSecret: config-git-secret

# Spring Cloud Config Git configuration
config:
  git:
    uri: "https://github.com/SystAttic/TraversiumConfiguration"
    defaultLabel: main
    cloneOnStart: true
    timeout: 10
    refreshRate: 60

kafka:
  bootstrapServers: "kafka.kafka-test.svc.cluster.local:9092"

probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

logging:
  level: INFO
