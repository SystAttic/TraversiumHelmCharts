apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
      annotations:
        {{ include "common.prometheusAnnotations" (dict "contextPath" "/users" "Values" .Values) | nindent 8 }}
    spec:
      {{ include "common.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: user-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            {{ include "common.firebaseVolumeMount" (dict "serviceName" "user-service" "Values" .Values) | nindent 12 }}
          env:
            {{ include "common.standardEnv" (dict "contextPath" "/users" "Values" .Values) | nindent 12 }}
            - name: SPRING_KAFKA_NOTIFICATION_TOPIC
              value: "{{ .Values.kafka.notificationTopic }}"
            - name: SPRING_KAFKA_AUDIT_TOPIC
              value: "{{ .Values.kafka.auditTopic }}"
            - name: GRPC_TRIP_HOST
              value: "{{ .Values.grpc.client.trip.host }}"
            - name: GRPC_TRIP_PORT
              value: "{{ .Values.grpc.client.trip.port }}"
            - name: GRPC_MODERATION_HOST
              value: "{{ .Values.grpc.client.moderation.host }}"
            - name: GRPC_MODERATION_PORT
              value: "{{ .Values.grpc.client.moderation.port }}"

            # Resilience4j Circuit Breaker - Trip Service
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_TRIPSERVICEGRPC_SLIDING_WINDOW_SIZE
              value: "{{ .Values.resilience4j.circuitBreaker.tripServiceGrpc.slidingWindowSize }}"
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_TRIPSERVICEGRPC_FAILURE_RATE_THRESHOLD
              value: "{{ .Values.resilience4j.circuitBreaker.tripServiceGrpc.failureRateThreshold }}"
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_TRIPSERVICEGRPC_WAIT_DURATION_IN_OPEN_STATE
              value: "{{ .Values.resilience4j.circuitBreaker.tripServiceGrpc.waitDurationInOpenState }}"

            # Resilience4j Circuit Breaker - Moderation Service
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_MODERATIONSERVICEGRPC_SLIDING_WINDOW_SIZE
              value: "{{ .Values.resilience4j.circuitBreaker.moderationServiceGrpc.slidingWindowSize }}"
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_MODERATIONSERVICEGRPC_FAILURE_RATE_THRESHOLD
              value: "{{ .Values.resilience4j.circuitBreaker.moderationServiceGrpc.failureRateThreshold }}"
            - name: RESILIENCE4J_CIRCUITBREAKER_INSTANCES_MODERATIONSERVICEGRPC_WAIT_DURATION_IN_OPEN_STATE
              value: "{{ .Values.resilience4j.circuitBreaker.moderationServiceGrpc.waitDurationInOpenState }}"

            # Resilience4j Circuit Breaker Config
            - name: RESILIENCE4J_CIRCUITBREAKER_CONFIGS_DEFAULT_REGISTER_HEALTH_INDICATOR
              value: "{{ .Values.resilience4j.circuitBreaker.configs.default.registerHealthIndicator }}"

            # Resilience4j Retry - Trip Service
            - name: RESILIENCE4J_RETRY_INSTANCES_TRIPSERVICEGRPC_MAX_ATTEMPTS
              value: "{{ .Values.resilience4j.retry.tripServiceGrpc.maxAttempts }}"
            - name: RESILIENCE4J_RETRY_INSTANCES_TRIPSERVICEGRPC_WAIT_DURATION
              value: "{{ .Values.resilience4j.retry.tripServiceGrpc.waitDuration }}"
            - name: RESILIENCE4J_RETRY_INSTANCES_TRIPSERVICEGRPC_RETRY_EXCEPTIONS
              value: "{{ .Values.resilience4j.retry.tripServiceGrpc.retryExceptions }}"

            # Resilience4j Retry - Moderation Service
            - name: RESILIENCE4J_RETRY_INSTANCES_MODERATIONSERVICEGRPC_MAX_ATTEMPTS
              value: "{{ .Values.resilience4j.retry.moderationServiceGrpc.maxAttempts }}"
            - name: RESILIENCE4J_RETRY_INSTANCES_MODERATIONSERVICEGRPC_WAIT_DURATION
              value: "{{ .Values.resilience4j.retry.moderationServiceGrpc.waitDuration }}"
            - name: RESILIENCE4J_RETRY_INSTANCES_MODERATIONSERVICEGRPC_RETRY_EXCEPTIONS
              value: "{{ .Values.resilience4j.retry.moderationServiceGrpc.retryExceptions }}"

            # Spring Configuration
            {{- if .Values.spring }}
            {{- if .Values.spring.main }}
            - name: SPRING_MAIN_ALLOW_BEAN_DEFINITION_OVERRIDING
              value: "{{ .Values.spring.main.allowBeanDefinitionOverriding }}"
            {{- end }}
            {{- end }}

            # OAuth2 Client Configuration
            {{- if .Values.security }}
            {{- if .Values.security.oauth2 }}
            {{- if .Values.security.oauth2.client.tokenUri }}
            - name: SECURITY_OAUTH2_CLIENT_TOKEN_URI
              value: "{{ .Values.security.oauth2.client.tokenUri }}"
            {{- end }}
            - name: SECURITY_OAUTH2_CLIENT_CLIENT_ID
              value: "{{ .Values.security.oauth2.client.clientId }}"
            - name: SECURITY_OAUTH2_CLIENT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.keycloakSecret }}
                  key: client-secret
            - name: SECURITY_OAUTH2_CLIENT_GRANT_TYPE
              value: "{{ .Values.security.oauth2.client.grantType }}"
            - name: SECURITY_OAUTH2_CLIENT_REFRESH_SKEW_SECONDS
              value: "{{ .Values.security.oauth2.client.refreshSkewSeconds }}"
            {{- end }}
            {{- end }}

            # Spring Cloud Config Server
            {{- if .Values.configServer }}
            {{- if .Values.configServer.enabled }}
            {{ include "common.configServerEnv" . | nindent 12 }}
            {{ include "common.configServerBusEnv" . | nindent 12 }}
            {{- end }}
            {{- end }}
          {{ include "common.probes" (dict "contextPath" "/users" "Values" .Values) | nindent 10 }}
      volumes:
        {{ include "common.firebaseVolume" . | nindent 8 }}