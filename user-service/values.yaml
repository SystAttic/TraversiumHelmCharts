image:
  repository: ghcr.io/systattic/traversium-user-service
  tag: "1.2.0-SNAPSHOT"
  pullPolicy: IfNotPresent

service:
  port: 8090
  type: ClusterIP

replicaCount: 1

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

secrets:
  imagePullSecret: ghcr-secret
  databaseSecret: neon-user-db-secret
  firebaseSecret: firebase-secret

kafka:
  bootstrapServers: "kafka.kafka-test.svc.cluster.local:9092"
  notificationTopic: "notification-topic"
  auditTopic: "audit-topic"

grpc:
  client:
    trip:
      host: "trip-service"
      port: 9091
    moderation:
      host: "moderation-service"
      port: 9090

resilience4j:
  circuitBreaker:
    tripServiceGrpc:
      slidingWindowSize: 10
      failureRateThreshold: 50
      waitDurationInOpenState: 10s
    moderationServiceGrpc:
      slidingWindowSize: 10
      failureRateThreshold: 50
      waitDurationInOpenState: 10s
    configs:
      default:
        registerHealthIndicator: true
  retry:
    tripServiceGrpc:
      maxAttempts: 3
      waitDuration: 1s
      retryExceptions: "io.grpc.StatusRuntimeException"
    moderationServiceGrpc:
      maxAttempts: 3
      waitDuration: 1s
      retryExceptions: "io.grpc.StatusRuntimeException"

probes:
  startup:
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 30
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3

logging:
  level: INFO