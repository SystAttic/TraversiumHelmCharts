apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
      annotations:
        {{ include "common.prometheusAnnotations" (dict "contextPath" "/social" "Values" .Values) | nindent 8 }}
    spec:
      {{ include "common.imagePullSecrets" . | nindent 6 }}
      containers:
        - name: social-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          volumeMounts:
            {{ include "common.firebaseVolumeMount" (dict "serviceName" "social-service" "Values" .Values) | nindent 12 }}
          env:
            {{ include "common.standardEnv" (dict "contextPath" "/social" "Values" .Values) | nindent 12 }}
            - name: SPRING_KAFKA_AUDIT_TOPIC
              value: "{{ .Values.kafka.auditTopic }}"
            - name: SPRING_KAFKA_NOTIFICATION_TOPIC
              value: "{{ .Values.kafka.notificationTopic }}"
            - name: TRIP_SERVICE_URL
              value: "{{ .Values.tripService.url }}"
          {{ include "common.probes" (dict "contextPath" "/social" "Values" .Values) | nindent 10 }}
      volumes:
        {{ include "common.firebaseVolume" . | nindent 8 }}
